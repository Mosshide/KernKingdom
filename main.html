<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<title>KernKingdom</title>
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Cormorant+Unicase&display=swap" rel="stylesheet">
		<link href="css/normalize.css" rel="stylesheet">
		<link href="css/main.css" rel="stylesheet">
	</head>

	<body>
		<header>
			<h1>KernKingdom V.01</h1> <span class="right">Wyatt Sushinsky</span>
		</header>
		
		<main>
			<div id="sky">
				<div class="dialogue-box">
					<img src="img/kern.png" class="dialogue-pic">
					<h2 class="dialogue-name">Name</h2>
					<p class="dialogue-text">Insert dialogue here.</p>
					<button class="exit-button" id="dialogue-exit">x</button>
					<button class="next-button" id="dialogue-next">NEXT</button>
					<button class="prev-button" id="dialogue-prev">PREV</button>
				</div>
			</div>
			
			<div id="ground">
				<div class="castle">
					<img src="img/castle broken.png" class="building-profile-pic">
					<button class="building-button">Clean Up</button>
					<div class="part-grid">
						<div class="building-part">
							<h3>Worker</h3>
							<img src="img/kern.png">
							<p>You have 0 workers.</p>
							<div class="buy-grid">
								<button class="buy-button">Buy: 10g</button>
								<button class="sell-button">Sell: 3g</button>
							</div>
						</div>
					</div>
				</div>
				<div class="settlement">
					<img src="img/settlement.png" class="building-profile-pic">
				</div>
				<div class="dungeon">
					<img src="img/dungeon.png" class="building-profile-pic">
				</div>
				<div class="new-building">
					<img src="img/plus.png" class="plus">
				</div>
			</div>
		</main>
		
		<footer>
			<button class="gold-button"></button>
			<p class="gold-amount">Amount</p>
			<button class="save-button"></button>
			<div class="popup" id="popup-0">
				<img src="img/kern.png" class="popup-icon">
				<h2 class="popup-title">Title</h2>
				<p class="popup-info">Insert information here.</p>
			</div>
		</footer>
		
		<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
		<script src="js/util.js"></script>
		<script src="js/timing.js"></script>
		<script src="js/popup.js"></script>
		<script src="js/player.js"></script>
		<script src="js/buildingPart.js"></script>
		<script src="js/building.js"></script>
		<script src="js/dialogue.js"></script>
		<script src="dialogue/dialogueBank.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
