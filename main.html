<!DOCTYPE html>
<html>
	<head>
		<title>KernKingdom</title>
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Cormorant+Unicase&display=swap" rel="stylesheet">
		<link href="normalize.css" rel="stylesheet">
		<link href="main.css" rel="stylesheet">
	</head>

	<body>
		<header>
			KernKingdom V.01 <span class="right">Wyatt Sushinsky</span>
		</header>
		
		<div id="sky">
			<div class="dialogueBox">
				<img src="img/kern.png" class="dialoguePic">
				<h1 class="dialogueName">Name</h1>
				<p class="dialogue">Insert dialogue here.</p>
				<button class="exitButton" id="dialogueExit">x</button>
			</div>
		</div>
		
		<div id="ground">
			<div class="castle">
				<img src="img/castle broken.png" class="buildingProfilePic">
			</div>
			<div class="settlement">
				<img src="img/settlement.png" class="buildingProfilePic">
			</div>
			<div class="dungeon">
				<img src="img/dungeon.png" class="buildingProfilePic">
			</div>
			<div class="newBuilding">
				<img src="img/plus.png" class="plus">
			</div>
		</div>
		
		<footer>
			<button id="goldButton"></button>
			<p id="goldAmount">Amount</p>
			<button id="saveButton"></button>
		</footer>

		<script src="player.js"></script>
		<script src="building.js"></script>
		<script src="dialogue.js"></script>
		<script src="main.js"></script>
	</body>
</html>
